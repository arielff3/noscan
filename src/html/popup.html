<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NO SCAN</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 16px;
      width: 260px;
      color: #222
    }

    h3 {
      margin: 0 0 12px;
      font-size: 16px
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 22px
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ccc;
      transition: .2s;
      border-radius: 34px
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background: #fff;
      transition: .2s;
      border-radius: 50%
    }

    input:checked+.slider {
      background: #4caf50
    }

    input:checked+.slider:before {
      transform: translateX(20px)
    }

    button {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 0;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
      margin-top: 12px
    }

    button:hover {
      background: #43a047
    }

    #status {
      margin-top: 6px;
      font-size: 12px;
      text-align: center;
      color: #4caf50;
      display: none
    }

    details summary {
      cursor: pointer;
      margin: 6px 0
    }

    small {
      color: #666
    }
  </style>
</head>

<body>
  <h3>NO SCAN</h3>

  <div class="row">
    <span><strong>Blocking enabled</strong></span>
    <label class="switch"><input id="enabled" type="checkbox"><span class="slider"></span></label>
  </div>

  <div class="row" style="margin-top:10px">
    <span>Show logs</span>
    <label class="switch"><input id="debug" type="checkbox"><span class="slider"></span></label>
  </div>

  <details>
    <summary><strong>Blocked event groups</strong></summary>

    <div class="row">
      <span>Clipboard (copy / paste)</span>
      <label class="switch"><input id="clipboard" type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="row">
      <span>Context‑menu</span>
      <label class="switch"><input id="context" type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="row">
      <span>Text selection</span>
      <label class="switch"><input id="selection" type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="row">
      <span>Tab / window focus</span>
      <label class="switch"><input id="focus" type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="row">
      <span>Keyboard shortcuts</span>
      <label class="switch"><input id="shortcuts" type="checkbox"><span class="slider"></span></label>
    </div>
  </details>

  <p style="margin:10px 0 4px"><strong>Whitelist (one domain per line)</strong></p>
  <textarea id="whitelist" rows="4" style="width:100%;resize:vertical" placeholder="example.com"></textarea>

  <button id="save">Save</button>
  <p id="status">Saved ✓</p>

  <script src="../scripts/popup.js"></script>
</body>

</html>
